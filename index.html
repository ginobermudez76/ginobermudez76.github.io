<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Forzamos AR.js marker-based -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- MÃºsica de fondo -->
      <a-entity sound="src: url(mimusica.mp3); autoplay: true; loop: true"></a-entity>
      
      <!-- Modelo aparece sobre el marker -->
      <a-marker type="pattern" url="miMarker.patt">
        <a-entity gltf-model="url(gatouia.glb)" 
                  animation-mixer
                  scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
