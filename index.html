<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-entity sound="src: url(mimusica.mp3); autoplay: true; loop: true"></a-entity>
      <!-- Modelo aparece sobre el marcador (tu QR convertido a patrÃ³n) -->
      <a-marker type="pattern" url="miMarker.patt">
        <a-entity gltf-model="url(gatouia.glb)" 
                  animation-mixer
                  scale="2 2 2">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
